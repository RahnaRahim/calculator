<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="container col-xl col-lg col-md col-sm ">
                <form>
                    <br>
                    <div class="inp">
                    <input type="text" id="output" placeholder="0"></div>
                  
                    <div class="content">
                    <input type="button" value="AC" class="clear" onclick="clearAll()">
                    <input type="button" value="DEL" class="del" onclick="removeLast()">
                    <input type="button" value="%" class="math-op" onclick="display('%')" id="mod">
                    <input type="button" value="/" class="math-op" onclick="display('/')">
                    <br>
                    <input type="button" value="7" class="digit" onclick="display(7)">
                    <input type="button" value="8" class="digit" onclick="display(8)">
                    <input type="button" value="9" class="digit" onclick="display(9)">
                    <input type="button" value="x" class="math-op" onclick="display('*')">
                   
                    <br>
                    <input type="button" value="4" class="digit" onclick="display(4)">
                    <input type="button" value="5" class="digit" onclick="display(5)">
                    <input type="button" value="6" class="digit" onclick="display(6)">
                    <input type="button" value="-" class="math-op" onclick="display('-')">
                    <br>
                    <input type="button" value="1" class="digit" onclick="display(1)">
                    <input type="button" value="2" class="digit" onclick="display(2)">
                    <input type="button" value="3" class="digit"onclick="display(3)">
                    <input type="button" value="+" class="math-op" onclick="display('+')">
                    
                    <br>
                    
                    <input type="button" value="0" class="digit" onclick="display(0)" id="zero">
                    <input type="button" value="." class="digit" onclick="display('.')">
                    <input type="button" value="=" class="equal" onclick="evaluateExp()">
                   
                    <br>
                    <br>
                    
                </div>
                </form>
            </div>
        </div>
        <div class="col-4"></div>

    </div>
</body>
<script src="./calcu.js">


</script>
</html>
